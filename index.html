<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="odin-lined.png" alt="Odin Logo">
            <h1>ODIN</h1>
        </div>
    </header>
    <form action="" method="post">
        <div class="introduction">
            <p>This is not a real online service! You know you need something like this in your
            life to help you realize your deepest dreams. Sign up <em>now</em> to get started. </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <h3>Let's do this!</h3>
        <div class="content">
            <div class="form-item"><label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name"></div>
            <div class="form-item">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name">
            </div>
            <div class="form-item">
                <label for="email">EMAIL</label>
                <input type="email" id="email">
            </div>
            <div class="form-item">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="text" id="phone_number">
            </div>
            <div class="form-item">
                <label for="password">PASSWORD</label>
                <input type="text" id="password" minlength="3">
            </div>
            <div class="form-item">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="text" id="confirm_password" minlength="3">
            </div>
        </div>
        <div class="submission">
            <button type="submit">Create Account</button>
            <p>Already have an account?</p>
            <a href="">Log in</a>

        </div>
    </form>
</body>
</html>
